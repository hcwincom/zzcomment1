<ul class="shop-news">
<foreach name="list_top_job" item="vo">
	<li>
		<a href="{:U('Portal/Seller/job_detail',array('id'=>$vo['id'],'sid'=>$vo['sid']))}" class="lf">
			<img src="__UPLOAD__/{$vo.pic|default=$company['job_empty']['content']}" alt="{$vo.name}" title="{$vo.name}">
		</a>
		<div class="lf news-cont">
			<a href="{:U('Portal/Seller/job_detail',array('id'=>$vo['id'],'sid'=>$vo['sid']))}" class="lf news-title">{$vo.name}</a>
			<span class="rt news-date">截止时间：{$vo.end_time|date="Y-m-d",###}</span>
			<p class="clear news-about">{$vo.dsc}</p>
		</div>
	</li>
</foreach>

			<a href="{:U('Portal/Seller/job_detail',array('id'=>$vo['id'],'sid'=>$vo['sid']))}" class="lf news-title">{$vo.name}</a>

			<p class="clear news-about">{$vo.dsc}</p>
		</div>
	</li>
</foreach>
</ul>
