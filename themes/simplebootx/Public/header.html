<script  type="text/javascript">
var userid=parseInt("{$Think.session.user.id|default=0}");
 
$('.shop-add-form').submit(function(){
	if(userid==0){
		$('#message').show();
		$('#message').text('未登录不能创建店铺');
		return false;
	}
	 
	 
	var verify=$('#captcha').val();
	if(verify.length!=4){
		$('#message').show();
		$('#message').text('验证码不正确');
		
		return false;
	}
	var status=true;
	$.ajax({
		url: "{:U('User/Public/ajaxVerify')}",
		type:'post',
		cacash:false,
		async:false,	//不设置则默认true代表异步,false同步
		data:{'verify':verify},
		dataType:'json',
		error:function(data){
			alert('错误，刷新页面');
			location.reload(true);
		},
		success:function(data){
			if(data.errno!=1){
			  status=false;
			  $('#message').show();
			$('#message').text('验证码不正确');
			  $('.verify_img').attr('src',$('.verify_img').attr('src')+'&time=1');
			}
		}
	});
	 if( status==false){
		 return false;
	 }else{
		 return true;
	 }
	return false;
});

var heightTop = $(".top-wrapperNav").offset().top;
$(window).scroll(function(){
	var scrollTop = $(window).scrollTop();
	
	if(scrollTop > heightTop){
		$(".top-wrapperNav").addClass("topFixed");
		
	}else{
		$(".top-wrapperNav").removeClass("topFixed");
		
	}
});
 
</script>
