 <!-- main -->
<div class="hmain-wrapper">
	<div class="wide-container">
	<notempty name='top_seller'>
		<div class="column2-wrapper">
			<div class="column-head">
				<h2>
					<a href="javascript:void(0);" class="lf">
						<em>商家推荐</em><br>
						<span>Recommend the merchant</span>							
					</a>
					 
				</h2>
			</div>
			<div class="column-shop-wrapper">
				<ul class="column-shop-container">
				<foreach name="top_seller" item="vo">
					<li>
						<a href="{$vo.url}" class="shop-content">
							<div>
								<img src="__UPLOAD__/{$vo.pic|default=$company['seller_empty']['content']}" alt="商家图片" title="{$vo.name}">
							</div>
							<br>
							<em>{$vo.name}</em>
							
							<p>
							<empty name="vo.id">
								<span class="lf shop-level level-color">价格：<i>￥{$vo.price}</i></span>
								 
							<else/>
								<span class="lf shop-level level-color">等级：<i>{$vo.grade}</i></span>
								<span class="rt shop-clicknumber">浏览量：{$vo.browse}</span>
							</empty>
							</p>
							 
						</a>
					</li>
				</foreach>
				 
					 
				</ul>
			</div>
		</div>
	 </notempty>
		<div class="clear"></div>
			<div class="column-group">
				<ul class="group-head" id="group-head">
					<li class="<eq name='html_flag' value='index'>current</eq>"><a href="{:U('portal/list/index')}">商家排名</a></li>
					<li class="<eq name='html_flag' value='goods'>current</eq>"><a href="{:U('portal/list/goods')}">商家上新</a></li>
					<li class="<eq name='html_flag' value='news'>current</eq>"><a href="{:U('portal/list/news')}">最新动态</a></li>
					<li class="<eq name='html_flag' value='jobs'>current</eq>"><a href="{:U('portal/list/jobs')}">最新招聘</a></li>
					<li class="<eq name='html_flag' value='comments'>current</eq>"><a href="{:U('portal/list/comments')}">最新评级</a></li>
					<li class="<eq name='html_flag' value='sellers'>current</eq>"><a href="{:U('portal/list/sellers')}">新增店铺</a></li>
					<li class="<eq name='html_flag' value='infos'>current</eq>"><a href="{:U('portal/list/infos')}">共享信息</a></li>
				    
				</ul>
