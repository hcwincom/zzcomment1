<tc_include file="Public/user_head" />
		<div class="per_right rt">
                <div class="evaluate_main">
                    <div class="per_rnav">
	                    <a class="rb" href="{:U('User/Comment/seller',array('sid'=>$sid))}">全部评级</a>
	                    
                    </div>
                    <ul class="evaluate_list">
						<foreach name="list" item="vo">
							<li>
								<div class="lf evaluate_li_lf">
									<p class="per_e1">{$vo.content}</p>
									<span class="time">{$vo.uname}</span>
									<span class="time">{$vo.create_time|date='Y-m-d',###}</span>
									<a href="{:U('user/comment/download0',['id'=>$vo['id']])}" class="downLoad">下载附件</a>
								</div>
								<div class="rt evaluate_li_rt">
									<span class="per_e3"><eq name="vo.score" value='1'>加分<else/>减分</eq></span>
									 
									
								</div> 
								<div class="clear"></div>
							</li>
						</foreach>
					</ul>
                  <div class="page">{$page}</div>                 
				</div>
				



        </div>
        
	<tc_include file="Public/user_footer" />
