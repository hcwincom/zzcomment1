 <tc_include file="Public:head" />
 <link rel="stylesheet" href="__TMPL__Public/css/seller_list.css" type="text/css">
</head>
<body>
	<tc_include file="Public:header" />
	<!-- top end -->

	<!-- main -->
		<div class="shop-wrapper">
			
			<tc_include file="Public:seller_home" />
			<div class="job_detail">
				<div class="job-head">
					<p>{$detail.name}</p>
				</div>
				<div class="job-infor">
					<ul>	
						<li><i>分类：</i><span>{$detail.cate_name}</span></li>
						<li><i>城市：</i><span>{$detail.city_name}</span></li> 
						<li><i>工作地点：</i><span>{$detail.address}</span></li>
						<li><i>联系方式：</i><span>{$detail.tel}</span></li>
						 <li><i>发布时间：</i><span>{$detail.start_time|date='Y-m-d',###}</span></li>
					</ul>
				</div>
				<div class="clear"></div>
				<div class="job-profile">
					<p><span>工作简介：</span>{$detail.dsc}
					</p>
				</div>	
				<div class="cont" id="edit_cont">{$detail.content}</div>
			</div>
			 
			</div>
		</div>
	<!-- main end -->

	<tc_include file="Public:footer" />
</body>
</html>
<script>
	$('#edit_cont img').each(function () {
		$(this).css({
			"max-width": "100%",
			"max-height": "100%"
		});
	});
</script>
