<tc_include file="Public/user_head" />
	 <div class="per_right rt">
         <div class="per_rnav">
             	<a class="" href="{:U('index',['sid'=>$sid])}">{$flag}管理</a>
                <a class="" href="{:U('add',['sid'=>$sid])}">发布新{$flag}</a> 
                <a class="rb" href="{:U('add_top',['sid'=>$sid,'id'=>$info['id']])}">{$flag}置顶</a> 
             </div>
                <div class="adddynamic">
                    <form action="" method="post" id="recommend" name="playlist">
                        <div class="form3"><span class="">{$type}：</span><i>{$info.name}</i></div>
                        
                        <div class="form3"><span class="lf">置顶时间：</span>
                            <ul class="form3_list1 lf">
                                <li>
                                    <div class="date-sjk">
 
                                       起始时间： <input name="start" class="inline laydate-icon" id="start1"  >
                                    </div>
                                    <div style="color:#f00;font-size:12px;">
                                        起始时间最早为今天，起始和结束时间都为当日0点。置顶优先级最高，即使过期也会显示，除非手动下架，手动下架置顶费用不退。
                                    </div>
                                </li>
                                <li>
                                    <div class="date-sjk">
 
                                       结束时间： <input name="start" class="inline laydate-icon" id="start2"  >
                                    </div>
 
                                </li>
                            </ul>
                            <div class="clear"></div>
                        </div>
                        <div class="form3"><span>单价：</span><i id="price1">{$price}</i>元/天</div>
                        <div class="form3"><span>总价：</span><i id="price2">0</i>元</div>
                        <div class="form3"><input type="submit" value="购买"></div>
                    </form>
                </div>
            </div>
        </div>
	<tc_include file="Public/user_footer" />
<script type="text/javascript" src="__TMPL__Public/js/laydate.js"></script>      
<script>
$('#recommend').submit(function(){
	var id='{$info.id}';
	 
	//e.stopPropagation();
	var start=$.trim($("#start1").val());
	var end=$.trim($("#start2").val());
    var date_start=new Date(start).getTime()/1000/60/60/24;
    var date_end=new Date(end).getTime()/1000/60/60/24;
    if(!(date_end-date_start>=1)){
        alert("置顶时间最少为1天");
        return false;
    }
    var zprice=parseFloat($('#price2').text());
	$.post("{:U('User/News/add_top_ajax')}",{'id':id,'start':start,'end':end,'zprice':zprice},function(data){
	 
		if(data.errno==1){
			alert('购买成功');
			location.href="{:U('index',['sid'=>$sid])}";
		}else{
			alert(data.error);
		}	
	});
	return false;
});
    !function(){
           laydate.skin('molv');//切换皮肤，请查看skins下面皮肤库
           laydate({elem: '#demo'});//绑定元素
       }();

       //日期范围限制
       var start = {
           elem: '#start1',
           format: 'YYYY-MM-DD',
           min: laydate.now(), //设定最小日期为当前日期
           max:'', //最大日期
           istime: false,
           istoday: false,
           choose: function(datas){
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
           }
       };

       laydate(start);  
    var start2 = {
           elem: '#start2',
           format: 'YYYY-MM-DD',
           min: laydate.now(), //设定最小日期为当前日期
           max:'', //最大日期
           istime: false,
           istoday: false,
           choose: function(datas){
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start2 = datas //将结束日的初始值设定为开始日
           }
       };
    laydate(start2); 
    
    
</script>
</body>
</html>
