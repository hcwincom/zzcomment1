<admintpl file="header" />
<link href="__TMPL__Public/assets/css/zzinfo.css" rel="stylesheet" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('seller_option')}">店铺操作设置</a></li>
			<li class=""><a href="{:U('option')}">会员操作赠币设置</a></li>
			<li class=""><a href="{:U('seller')}">店铺推荐位设置</a></li> 
			<li class=""><a href="{:U('filter_char')}">网站过滤关键字配置</a></li>
			
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('seller_option_do')}">
			<fieldset>
				 
				 <div class="control-group">
					<label class="control-label">店铺操作设置</label>
					<div class="controls">
						  
					</div>
				</div>
				 <foreach name="conf_seller" item="v" key="k">
				 <div class="control-group fleft">
					<span class="control-label" >{$option_seller[$k]}</span>
					<div class="controls" >
						<input type="text" name="option_{$k}" value="{$v}" required/>
					</div>
				</div>
				 </foreach>
				 <div style="clear:both"></div>
				 
				  <div class="control-group">
					<label class="control-label">店铺领用押金设置</label>
					<div class="controls">
						  
					</div>
				</div>
				 <foreach name="money_seller" item="v" key="k">
				 <div class="control-group fleft">
					<span class="control-label" >{$types[$k]}</span>
					<div class="controls" >
						<input type="text" name="money_{$k}" value="{$v}" required/>
					</div>
				</div>
				 </foreach>
				 <div style="clear:both"></div>
			</fieldset>
			<div class="form-actions">
				 
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
			<div class="control-group">
				<label class="control-label" style="color:red">*</label>
				<div class="controls">  
					<p>赠币在网站消费如商品置顶，推荐位购买中优先使用但不能提现。</p>
					<p>赠币和充值金额一样使用，最多2位小数。</p>
					<p> 审核设置1=>'无需审核',2=>'实名后无需审核',3=>'全部审核'</p> 
				</div>
				
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	
	 
</body>
</html>
