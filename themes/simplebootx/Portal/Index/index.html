 <tc_include file="Public:head" />
   <link rel="stylesheet" href="__TMPL__Public/css/seller_list.css" type="text/css">
</head>
<body>
	<tc_include file="Public:header" />  
	<!-- slider -->
<div class="flexslider">
	<ul class="slides">
	 <foreach name="banners" item="vo">
		<li>
			<a href="{$vo.link}" target="_blank" class="zzlink">
				<img src="__UPLOAD__/{$vo.pic}" alt="{$vo.title}">
			</a>
		</li> 
	</foreach> 
	</ul>
</div>
 
<!-- slider end -->
	 
	<tc_include file="Public:list_head" />
		<!-- 城市搜索 -->
		
		<div class="shop-form">
			<div class="sear-info">
				<form action="{:U('portal/list/index')}" method="post">
					<tc_include file="Public:city" />
					<input type="submit" value="提交" class="subTop" name="subTop">
				</form>
			</div>
		</div>
		<div class="clear"></div>


		<div class="shop-colcontainer shop-type2" id="shop_type2">
			 
			<foreach name="add_cate1" item="vo">
				<a href="{:U('portal/list/index',array('cid0'=>$key,'keyword'=>$keyword))}" class='<if condition="$key eq $cid0">select</if>'>{$vo}</a>
			</foreach>
		</div>
		<div class="clear"></div>
		<!-- 行业搜索 -->
		<div class="shop-character-list">
			<div class="shop-character" id="shop_character">
				<span>按行业首字母检索：</span>
				<foreach name="chars" item="vo">
					<a href="{:U('portal/list/index',array('cid0'=>$cid0,'char'=>$vo,'keyword'=>$keyword))}" class='<if condition="$vo eq $char">select</if>'>{$vo}</a>
				</foreach>
			</div>
			<div class="clear"></div>
			 
				<div class="shop-type-subcontain">
					<div class="shop-type-sub">
						<a href="javascript:void(0);" class="select">行业分类</a>
						<empty name="cate1">
							<a href="javascript:void(0);">没有符合条件的分类</a>
						</empty>
						<foreach name="cate1" item="vo">
							<a href="{:U('portal/list/index',array('cid1'=>$key,'char'=>$char,'keyword'=>$keyword,'cid0'=>$cid0))}" class='<if condition="$key eq $cid1">select</if>'>{$vo}</a>
						</foreach>
					</div>
					<div class="more-less">
						<a href="javascript:void(0);" id="more_less">展开</a>
					</div>
				</div>
			 
		</div>

			<div class="group-cont" id="group-cont">
				<ul class="column-shop-container" id="shop-ranking">
				<foreach name="sellers" item="vo">
					<li>
						<a href="{:U('Portal/Seller/home',array('sid'=>$vo['id']))}" class="shop-content">
							<div>
								<img src="__UPLOAD__/{$vo.pic|default=$company['seller_empty']['content']}" alt="商家图片" title="{$vo.name}">
							</div>
							<br>
							<em>{$vo.name}</em>
							<p>
								<span class="lf shop-level level-color">等级：<i>{$vo.grade}</i></span>
								<span class="rt shop-clicknumber">浏览量：{$vo.browse}</span>
							</p>
						</a>
					</li>
				</foreach>
				</ul>
			</div>
			<div class="page">{$page}</div>
			 
		 
	<tc_include file="Public:list_footer" />
   
</body>
</html>

<script type="text/javascript">
	$(function () {
		$(".flexslider").flexslider({
			slideshowSpeed: 4000, //展示时间间隔ms
			animationSpeed: 400, //滚动时间ms
			touch: true, //是否支持触屏滑动
			pauseOnHover: true//鼠标悬停上去是否暂停
		});
		$(".flexslider").hover(function () {
			$(".flex-direction-nav li a.flex-prev").css("left", "20px");
			$(".flex-direction-nav li a.flex-next").css("right", "20px");
		}, function () {
			$(".flex-direction-nav li a.flex-prev").css("left", "-46px");
			$(".flex-direction-nav li a.flex-next").css("right", "-46px");
		});

	});	
</script>
