<tc_include file="Public/user_head" />
	   <div class="per_right rt">
            <div class="per_rnav">
         		<a class="" href="{:U('index',['sid'=>$sid])}">{$flag}管理</a>
              	<a class="" href="{:U('top',['sid'=>$sid])}">{$flag}置顶记录</a>
                <a class="" href="{:U('add',['sid'=>$sid])}">发布新{$flag}</a>
                <a class="rb" href="{:U('edit',['id'=>$info['id'],'sid'=>$sid])}">编辑{$flag}</a> 
         	 </div>
         <div class="addshop">
               <form action="{:U('edit_do')}" method="post" onsubmit="return send7()" enctype="multipart/form-data">
                   <input type="hidden" name="sid" value="{$sid}"/>
                     <input type="hidden" name="id" value="{$info.id}" />
                 
                   <div class="form2"><span>商品名称：</span><input type="text" name="shopname" value="{$info.name}" onblur="shopname1()"></div>
                   <p class="ml msg1"></p> 
                    <div class="form2">
                        <span>分类：</span>
                        <tc_include file="Public/cate" />
                     </div>
                    <p class="ml msg8"></p>
                   <div class="form2"><span>价格：</span><input type="text" name="shopprice" value="{$info.price}" onblur="shopprice1()"></div>  
                   <p class="ml msg2"></p> 
                   <div class="form2"><span class="lf">上传图片：</span>
                       <div class="lf ib imgbox6">
                            <div id="preview6" class="preview"> <img class="imgbox3" src="__UPLOAD__/{$info['pic']}"></div>
                            <label class="btn btn6" for="p6" title="选择图片"><p>选择图片</p></label>
                            <input type="file" class="upload_pic" onchange="preview(this,6)" name="IDpic6" value="" id="p6">
                            <p class="pms">*上传尺寸为980*590的jpg、png图,大小在4M以内</p>
                        </div>
                            <div class="clear"></div>
                    </div>
                    <p class="ml msg3"></p> <p class="ml msg4"></p>
                    <div class="form2"><label class="lf">简介（纯文字）：</label><textarea name="dsc" id="" cols="30" rows="10">{$info.dsc}</textarea></div>
                    <p class="ml"></p>
                    
                    <div class="form2"><label style="vertical-align: top;">详情（可编辑样式，上传图片）：</label><textarea style="display: inline-block" name="content2"
                            id="content2">{$info.content}</textarea></div>
                    <p class="ml"></p>
                    
                    <div class="form2 mtc"><input type="submit" value="上传"></div>
               </form>
           </div>
        </div>
      
	<tc_include file="Public/user_footer" />
 <script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
<script>

    //初始化百度编辑器
    //  var ue = UE.getEditor('content2');
   var ue = UE.getEditor('content2', {
        wordCount: true,
        elementPathEnabled: false,
        maximumWords: 10000,
        initialContent: '',
        //    autoClearinitialContent: true,  
        pasteplain: true,
        initialFrameHeight: 370,
        autoHeightEnabled: false,
        autoFloatEnabled: false,
        zIndex: 0
    });
    if (navigator.userAgent.match(/mobile/i)) {
        var u = navigator.userAgent;
        var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
        if (isiOS) {
            ue.addListener('focus', function () {
                $(".top-wrapperNav").css("position", "relative");
                $("#per_line").css("margin-top", "0");
            });

            ue.addListener('blur', function () {
                $(".top-wrapperNav").css("position", "fixed");
                $("#per_line").css("margin-top", "7em");
            });
        }

    }

</script>
