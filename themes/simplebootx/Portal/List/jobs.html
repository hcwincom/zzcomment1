 <tc_include file="Public:head" />
   <link rel="stylesheet" href="__TMPL__Public/css/seller_list.css" type="text/css">
</head>
<body>
	<tc_include file="Public:header" />  
	<div id="per_line"></div>
	<tc_include file="Public:list_head" />
	 	<div class="list-detail">
		
			<div class="shop-form">
				<div class="sear-info">
					<form action="" method="post">
						<tc_include file="Public:city" />
					 
					</form>
				</div>	
			</div>
			<!-- 行业搜索 -->
			<div class="shop-character-list">
				<div class="shop-character" id="shop_character">
					<span>按行业首字母检索：</span>
					<foreach name="chars" item="vo">
						<a href="{:U('portal/list/jobs',array('char'=>$vo,'keyword'=>$keyword))}" class='<if condition="$vo eq $char">select</if>'>{$vo}</a>
					</foreach>
				</div>
				<div class="clear"></div>
			 
					<div class="shop-type-subcontain">
						<div class="shop-type-sub">
							<a href="javascript:void(0);" class="select">行业分类</a>
							<empty name="cate1">
								<a href="javascript:void(0);">没有符合条件的分类</a>
							</empty>
							<foreach name="cate1" item="vo">
								<a href="{:U('portal/list/jobs',array('cid1'=>$key,'char'=>$char))}" class='<if condition="$key eq $cid1">select</if>'>{$vo}</a>
							</foreach>
						</div>
						<div class="more-less">
							<a href="javascript:void(0);" id="more_less">展开</a>
						</div>
					</div>
				 
			</div>
			 
			<div class="shop-colcontainer">
				
				<div class="group-cont" id="group-cont">
				  <tc_include file="Public:job" />
				</div>
				<div class="page">{$page}</div>
		  
			 </div>
		</div>
	
	
</div>
				 
			
	<!-- main end -->

	<tc_include file="Public:list_footer" />
   
</body>
</html>
