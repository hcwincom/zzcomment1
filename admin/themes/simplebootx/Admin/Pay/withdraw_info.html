<admintpl file="header" />
<link href="__TMPL__Public/assets/css/zzinfo.css" rel="stylesheet" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class=""><a href="{:U('index')}">充值消费列表</a></li>
			 <li class=""><a href="{:U('withdraw')}">提现列表</a></li>
			<li class="active"><a href="{:U('withdraw_info',['id'=>$info['id']])}">提现详情</a></li>
		</ul>
		<!--  -->
		<form class="form-horizontal js-ajax-form" method="post" action="{:U('withdraw_do')}" >
			<fieldset>
				<div class="control-group fleft">
					<span class="control-label" >Id：</span>
					<div class="controls" >
						<input type="text" value="{$info.id}"  readonly />
					</div>
				</div>
				 
				<div class="control-group fleft">
					<span class="control-label">用户名：</span>
					<div class="controls">
						<input type="text" value="{$info.uname}" readonly/> 
					</div>
				</div>
					
				 <div class="control-group fleft">
					<span class="control-label">用户姓名：</span>
					<div class="controls">
						<input type="text" value="{$info.uname1}" readonly/> 
					</div>
				</div>
				
				<div class="control-group fleft">
					<span class="control-label" >用户余额：</span>
					<div class="controls">
						<input type="text"  value="{$info.uaccount}" readonly/>
					</div>
				</div>
				<div class="control-group fleft">
					<span class="control-label" >申请提现金额：</span>
					<div class="controls">
						<input type="text" value="{$info.money}" readonly/>
					</div>
				</div>
				<div class="control-group fleft">
					<span class="control-label" >提现方式：</span>
					<div class="controls">
						  <input type="text" value="支付宝" readonly/> 
					</div>
				</div>
				<div class="control-group fleft">
					<span class="control-label" >支付宝账户：</span>
					<div class="controls">
						  <input type="text" value="{$info.transfer_id}" readonly/> 
					</div>
				</div>
				<div class="control-group fleft">
					<span class="control-label" >支付宝姓名：</span>
					<div class="controls">
						  <input type="text" value="{$info.transfer_name}" readonly/> 
					</div>
				</div>
				
				<div class="control-group fleft">
					<span class="control-label">提现申请时间：</span>
					<div class="controls">
						<input type="text" value="{$info.time|date='Y-m-d H:i',###}" readonly/>
					</div>
				</div>
			 
			 
				<div class="control-group fleft">
					<span class="control-label" >转账手续费：</span>
					<div class="controls">
						<input type="text"  name='fee' value="{$info.fee}" />
					</div>
				</div>
				<div class="control-group fleft">
					<span class="control-label" >实际转账金额：</span>
					<div class="controls">
						<input type="text" value="{$info.account}" readonly/>
					</div>
				</div>
			 
				 
				<div style="clear:both"></div>
				<div class="control-group ">
					<span class="control-label" >支付宝转账单号：</span>
					<div class="controls">
						<input type="text" name='oid' value="{$info.oid}" />
					</div>
				</div>
				<div class="control-group ">
					<span class="control-label" >备注：</span>
					<div class="controls">
						<input type="text" name='dsc' value="{$info.dsc}" />
					</div>
				</div>
				  
				<div style="clear:both"></div>
				<div class="form-actions">
					<input type="hidden" name="id" value="{$info.id}">
				 
					<input type="hidden" id="review" name="review" value="0">
				<eq name="info.status" value="0"> 
					<button type="submit" class="btn btn-primary js-ajax-submit" id="sub1">
						驳回
					</button>
					
					<button type="submit" class="btn btn-primary js-ajax-submit" id="sub2">
						同意
					</button>
				</eq>
			 	<eq name="info.status" value="2"> 
					<button type="submit" class="btn btn-primary js-ajax-submit" id="sub3">
						确认转账完成
					</button> 
				</eq>
				
					<a class="btn" href="javascript:history.back(-1);">返回</a>
					
				</div>	
				 
				  
			</fieldset>
		</form>
	</div>
<script src="__PUBLIC__/js/common.js"></script> 
 <script>

$('#sub1').click(function(){
	if(!confirm('确认驳回吗？')){
		return false;
	}
	$('#review').val('1');
	return true;
});
$('#sub2').click(function(){
	if(!confirm('确认同意吗？')){
		return false;
	}
	$('#review').val('2');
	return true;
});
$('#sub3').click(function(){
	if(!confirm('确认已转账吗？')){
		return false;
	}
	$('#review').val('3');
	$('form').attr('action',"{:U('withdraw_end')}");
	return true;
});
</script>
</body>
</html>
