<select name="catecory" class="add-cate1">
	<option class="cates10" value="0">分类 </option>
<foreach name="add_cate1" item="vo">
	<option value="{$key}" <if condition="$cateid1 eq $key">selected</if>>{$vo}</option>
</foreach>	 
</select>
<select name="letter" class="add-cate2">
	<option class="cate2s0 cate20" value="0">行业 </option>
<foreach name="add_cate2" item="vo">
	<option class="cate2s{$vo.fid} cate2{$vo.id}" value="{$vo.id}"  >{$vo.name}</option>
</foreach>
</select>
<script>
var cateid1=parseInt("{$cateid1|default=0}");
var cateid2=parseInt("{$cateid2|default=0}");
$('.add-cate2 option').hide();
$('.add-cate2 .cate2s0').show();
$('.add-cate2 .cate2s'+cateid1).show();
$('.add-cate2 .cate2'+cateid2).prop('selected',true);
$('.add-cate1').change(function(){
	var fid=this.value;
	$('.add-cate2 option').hide();
	$('.add-cate2 .cate2s0').show();
	$('.add-cate2 .cate20').prop('selected',true);
	$('.add-cate2 .cate2s'+fid).show();
	
});
</script>
