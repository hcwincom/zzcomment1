<tc_include file="Public/user_head" />
<div class="per_right rt">
    <div class="per_rnav">
        <a class="" href="{:U('User/Info/pay')}">充值</a>
        <a class="" href="{:U('User/Info/paylist')}">消费/充值记录</a>
        <a class="" href="{:U('User/Info/withdraw')}">提现</a>
        <a class="rb" href="{:U('User/Info/withdraw_info')}">提现记录</a>
    </div>
    <div class="per_rnav rnav-two">
        <div class="draw_msg">时间</div>
        <div class="draw_msg">提现金额</div>
       
        <div class="draw_msg">状态</div>
        <div class="draw_msg">说明</div>
    </div>
    <ul class="dynamic_list rnav_list">
    <foreach name="list" item="vo">
        <li>
            <div class="draw_msg">
                <p class="draw_re">{$vo.time|date='Y-m-d H:i',###}</p>
            </div>
            <div class="draw_msg">
                <p class="draw_re2">¥<span>{$vo.money}</span></p>
            </div>
            <div class="draw_msg">
                <p class="draw_re3">
                    <span>{$withdraw_status[$vo['status']]}</span> 
                </p>
            </div>
            <div class="draw_msg">
                <p class="draw_re4">{$vo.dsc}</p>
            </div>
        </li>
     </foreach>
    </ul>
    <div class="page">{$page}</div>

</div>

<tc_include file="Public/user_footer" />
