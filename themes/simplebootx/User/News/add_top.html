                <div class="adddynamic">
                    <form action="" method="post" id="recommend" name="playlist">
                        <div class="form3"><span class="">{$type}：</span><i>{$info.name}</i></div>
                        
                        <div class="form3"><span class="lf">置顶时间：</span>
                            <ul class="form3_list1 lf">
                                <li>
                                    <div class="date-sjk">
<!--

                                        <span>{$vo.day}</span>
-->
                                       起始时间： <input name="start" class="inline laydate-icon" id="start1"  >

                                        起始时间最早为今天，起始到结束至少为一天

                                <li>

-->
                                       结束时间： <input name="start" class="inline laydate-icon" id="start2"  >

<!--

-->

                        </div>
                        <div class="form3"><span>单价：</span><i id="price1">{$company.top_active_fee.content}</i>元</div>
                        <div class="form3"><span>总价：</span><i id="price2">0</i>元</div>
                        <div class="form3"><input type="submit" value="购买"></div>
                    </form>
                </div>
            </div>
        </div>
	<tc_include file="Public/user_footer" />
<script type="text/javascript" src="__TMPL__Public/js/laydate.js"></script>      
<script>
$('#recommend').submit(function(){
	var id='{$info.id}';
	var days=new Array();
	$('.form3_list1 input').each(function(){
		if(this.checked==true){
			days[days.length]=this.value;
		}
	});
	if(days.length==0){
		return false;
	}
	$.post("{:U('User/News/add_top_ajax')}",{'id':id,'days':days},function(data){
	 
		if(data.errno==1){
			alert('购买成功,等待审核');
			history.go(-1);
		}else{
			alert(data.error);
		}	
	});
	return false;
});
    !function(){
           laydate.skin('molv');//切换皮肤，请查看skins下面皮肤库
           laydate({elem: '#demo'});//绑定元素
       }();

       //日期范围限制
       var start = {
           elem: '#start1',
           format: 'YYYY-MM-DD',
           min: laydate.now(), //设定最小日期为当前日期
           max:'', //最大日期
           istime: false,
           istoday: false,
           choose: function(datas){
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
           }
       };

       laydate(start);  
    var start2 = {
           elem: '#start2',
           format: 'YYYY-MM-DD',
           min: laydate.now(), //设定最小日期为当前日期
           max:'', //最大日期
           istime: false,
           istoday: false,
           choose: function(datas){
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start2 = datas //将结束日的初始值设定为开始日
           }
       };
    laydate(start2); 
    $("input[type=submit]").click(function(e){
        e.stopPropagation();
        var date_start=new Date($("#start1").val()).getTime()/1000/60/60/24;
        var date_end=new Date($("#start2").val()).getTime()/1000/60/60/24;
        if(!(date_end-date_start>=1)){
            alert("置顶时间最少为1天");
            return false;
        }
    })
    
</script>
</body>
