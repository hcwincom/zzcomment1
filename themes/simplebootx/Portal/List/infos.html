 <tc_include file="Public:head" />
   <link rel="stylesheet" href="__TMPL__Public/css/seller_list.css" type="text/css">
</head>
<body>
	<tc_include file="Public:header" />  
	<tc_include file="Public:list_head" />
	 <div class="list-detail">
		<div class="shop-search">
			<div class="shop-form">
				<div class="sear-info">
					<tc_include file="Public:city" /> 
					<input type="submit" value="提交" class="subTop" name="subTop">				 
				</div>	
 		
			</div>
			<div class="shop-colcontainer">
				
				<div class="group-cont" id="group-cont">
				 <ul class="shop-news">
					<foreach name="list_info" item="vo">
						<li>
							<a href="{:U('Portal/user/info_detail',array('id'=>$vo['id']))}" class="lf">
								<img src="__UPLOAD__/{$vo.pic|default=$company['info_empty']['content']}" alt="{$vo.name}" title="{$vo.name}">
							</a>
							<div class="lf news-cont">
								<a href="{:U('Portal/user/info_detail',array('id'=>$vo['id']))}" class="lf news-title">{$vo.name}</a>
								<span class="rt news-date">{$vo.start_time|date="Y-m-d",###}</span>
								<p class="clear news-about">{$vo.dsc}</p>
							</div>
						</li>
					</foreach>
					</ul>
				</div>
				<div class="page">{$page}</div>
		  
			 </div>
		</div>
	</div>
	
 
				 
			
	<!-- main end -->

	<tc_include file="Public:list_footer" />
   
</body>
</html>
