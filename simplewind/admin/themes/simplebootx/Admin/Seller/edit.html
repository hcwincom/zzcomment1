<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('edit')}">店铺信息编辑申请</a></li>
			 
		</ul>
		 <form class="well form-search" method="post" action="{:U('edit')}">
			  状态：<select name="status" id="status">
					<option value="-1" <if condition="$status eq -1">selected</if>>所有</option>
				<foreach name="review_status" item="vo">
					<option value="{$key}" <if condition="$status eq $key">selected</if>>{$vo}</option>
				</foreach>
				 
				</select>
			 
			店铺ID： 
			<input type="text" name="sid" style="width: 100px;" value="{$sid}" >
				店铺名称: <input type="text" name="sname" value="{$sname}" />
				<input type="submit" id="fsearch" class="btn btn-primary" value="搜索" />
            <a class="btn btn-danger" href="{:U('edit')}">清空</a>
			 
		</form>
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr> 
						<th width="50">ID</th>
						<th>店铺名称</th>
						 <th>新店铺名称</th>
						 
						<th>法人代表</th>
						<th>经营范围</th>
						<th>申请时间</th> 
						<th>审核结果</th> 
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
				<foreach name="list" item="vo">
					<tr> 
	                    <td>{$vo.id}</td>      
	                    <td> {$vo.sname}</td>
	                    <td> {$vo.name}</td>
	                    
	                    <td> {$vo.corporation}</td>
	                    <td>{$vo.scope}</td>
	                    <td> {$vo.create_time|date="Y-m-d H:i",###}</td>
	                  <td>{$review_status[$vo['status']]} </td>
	                    <td>
	                    <a  href="{:U('editinfo',array('id'=>$vo['id']))}"  >审核</a> 
	                     &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
	                <a class="js-ajax-dialog-btn" href="{:U('edit_del',array('id'=>$vo['id'],'status'=>$vo['status'],'url'=>'edit'))}" data-msg="确认删除吗？">删除</a> 
	               
	                    </td>
						
					</tr>
				</foreach>
				</tbody>
				 
			</table>
			<div class="table-actions">
				 
			</div>
			<div class="pagination">{$page}</div>
		
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	 
</body>
</html>
