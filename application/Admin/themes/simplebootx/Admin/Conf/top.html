<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('top')}">推荐置顶设置</a></li>
			<li class=""><a href="{:U('seller')}">店铺推荐位设置</a></li>
				<li class=""><a href="{:U('option')}">会员操作赠币设置</a></li>
			<li class=""><a href="{:U('filter_char')}">网站过滤关键字配置</a></li>
			
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('top_do')}">
			<fieldset>
				 
				<foreach name="conf" item="vo" k="key">
				
				<div class="control-group">
					<label class="control-label">{$types[$key]}推荐费用</label>
					<div class="controls">
						  <input type="text" value="{$vo['top0_price']}" name="{$key}_top0_price" required/> 
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{$types[$key]}置顶费用</label>
					<div class="controls">
						  <input type="text" value="{$vo['top_price']}" name="{$key}_top_price" required/> 
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{$types[$key]}置顶个数</label>
					<div class="controls">
						  <input type="text" value="{$vo['top_count']}" name="{$key}_top_count" required/> 
					</div>
				</div>
				 </foreach>
			</fieldset>
			<div class="form-actions">
				 
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
			<div class="control-group">
				<label class="control-label" style="color:red">*</label>
				<div class="controls">  
					<p>推荐就是刷新时间</p>
					<p>置顶是在网站前台列表页中一直显示在最前面</p> 
				</div>
				
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	
	 
</body>
</html>
