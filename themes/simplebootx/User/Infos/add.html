<tc_include file="Public/user_head" />
	   <div class="per_right rt">
                 <div class="per_rnav">
	                <a class="" href="{:U('User/infos/index')}">信息管理</a>
                	<a class="rb" href="{:U('User/infos/add')}">发布新信息</a> 
                  </div>
                 <div class="adddynamic">
                    <form action="{:U('add_do')}" method="post" onsubmit="return send1()" enctype="multipart/form-data">
                        <div class="form2">
                        <span>地区选择：</span>
                        <tc_include file="Public/city" />
                        </div>
                        <p class="ml msg1"></p>
                        <div class="form2">
	                        <span>分类选择：</span>
	                        <select name="cate" id="add_info">
	                        <foreach name="cates" item="vo" k="key">
								<option value="{$key}">{$vo}</option> 
							</foreach>
							</select>
                        </div>
                        <p class="ml msg1"></p>
                        <div class="form2"><span>标题：</span><input type="text" name="title" placeholder="" onblur="tit1()"></div>
                        <p class="ml msg1"></p>
                       
				 		<div class="form2"><span>联系电话：</span><input type="text" name="tel" placeholder=""  ></div>
                        <p class="ml msg1"></p>
                       
                        <div class="form2"><span>联系地址：</span><input type="text" name="address" placeholder=""  ></div>
                        <p class="ml msg1"></p>
                       
                        <div class="form2"><span class="lf">上传图片：</span>
                            <div class="lf ib imgbox7">
                            <div id="preview7" class="preview"></div>
                            <label class="btn btn7" for="p7" title="选择图片"><span>选择图片</span></label>
                            <input type="file" class="upload_pic" onchange="preview(this,7)" name="IDpic7" value="" id="p7" >
                           <p class="pms">*上传尺寸为176*104的jpg、png图,大小在4M以内</p>
                            </div>
                         
                            <div class="clear"></div>
                        </div>
                        <p class="ml msg4"></p> 
                        <div class="form2"><span class="lf">简介（纯文字）：</span><textarea name="dsc" id="" cols="30" rows="10" >dd</textarea></div>
                        <p class="ml msg2"></p>
                        <div class="form2">
                            <span style="vertical-align: top;">详情（可编辑样式，上传图片）：</span>
                            <textarea style="display: inline-block" name="content2" id="content2"></textarea>
                        </div>
                        <p class="ml msg2"></p>
                        <div class="form2"><span>时限：</span><input name="start" class="inline laydate-icon" id="start"  ></div>
                        <p class="ml msg3"></p>
                        <div class="form2 mtc"><input type="submit" value="发布"></div>
                    </form>
                </div>
            </div>
        </div>
	<tc_include file="Public/user_footer" />
	 <script type="text/javascript" src="__TMPL__Public/js/laydate.js"></script>      
 <script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
	
	  //初始化百度编辑器
        //  var ue = UE.getEditor('content2');
        var ue = UE.getEditor('content2', {
            wordCount: true,
            elementPathEnabled: false,
            maximumWords: 10000,
            initialContent: '',
            autoClearinitialContent: true,
            pasteplain: true,
            autoHeightEnabled: true
        });
    
    
      
       !function(){
           laydate.skin('molv');//切换皮肤，请查看skins下面皮肤库
       }

       //日期范围限制
       var start = {
           elem: '#start',
           format: 'YYYY-MM-DD',
           min: laydate.now(), //设定最小日期为当前日期
           max:'', //最大日期
           istime: false,
           istoday: false,
           
       };

       laydate(start);  
</script>
