<tc_include file="Public/user_head" />
<div class="per_right rt">
    <div class="per_rnav">
        <a class="" href="{:U('User/Info/pay')}">充值</a>
        <a class="" href="{:U('User/Info/paylist')}">消费/充值记录</a>
        <a class="rb" href="{:U('User/Info/withdraw')}">提现</a>
        <a class="" href="{:U('User/Info/withdraw_info')}">提现记录</a>
    </div>
    <div class="per_draw">
        <form action="{:U('withdraw_do')}" method="post" onsubmit="return send5()" enctype="multipart/form-data">
            
            <div class="per-account">
                <p><span>可提现余额 ：</span>¥<i id="acc_draw">{$user.account}</i></p>
            </div>
            <div class="form2"><span>提现金额 ：</span><input id="acc_money" type="text" name="acc_money" placeholder="请输入提现金额" value="">
                <p class="per_p">提现金额必须为整数, 且不能小于0，不能大于可提现余额</p>
            </div>
            <p class="ml acc_msg"></p>
            <div class="form2"><span>提现账户 ：</span><input type="text" name="zhifu" value="" placeholder="请输入提现账号"></div>
            <p class="ml acc_msg1"></p>
            <div class="form2"><span>账户姓名 ：</span><input type="text" name="zhifu_name" value="" placeholder="请输入提现账户姓名">
                <p class="per_p">请备注提现方式，方便工作人员尽快处理。例：张三（支付宝）</p>
            </div>
           
            <p class="ml acc_msg2"></p>
            <div class="form2 mtc">
                <input type="submit" value="申请" class="subdraw">
            </div>
        </form>
    </div>
</div>
<tc_include file="Public/user_footer" />
