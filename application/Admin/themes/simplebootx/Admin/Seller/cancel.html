<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('cancel')}">店铺注销审核</a></li>
			 
		</ul>
		 <form class="well form-search" role="form" method="post" action="{:U('cancel')}">
		 		
		 		 
				</select>
		 		<label  >行业分类:</label>
				  <admintpl file="cates" />
				<label  >城市:</label>
				  <admintpl file="city" />
				 
				<label for="name">店铺名称:</label> <input type="text" id="name" name="name" value="{$name}" />
				
				<label for="id">店铺ID:</label> <input type="text" name="id" value="{$id}" />
				<input type="submit" id="fsearch" class="btn btn-primary" value="搜索" />
            <a class="btn btn-danger" href="{:U('cancel')}">清空</a>
			
		</form>
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						 
						<th width="50">ID</th>
						<th>店铺名称</th>
						<th>店铺类别</th>
						<th>店铺所在地区</th>
						<th>店铺详细地址</th>
						<th>店铺经营范围</th>
						<th>店铺等级</th>
						<th>店铺分数</th>
						<th>浏览量</th>
						<th>注销申请时间</th>
						 
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
				<foreach name="list" item="vo">
					<tr> 
	                    <td>{$vo.id}</td>      
	                    <td> {$vo.name}</td>
	                     <td> {$vo.cname}</td>
	                    <td> {$vo.city_name}</td>
	                    <td> {$vo.address}</td>
	                    <td> {$vo.scope}</td>
	                    <td> {$vo.grade}</td>
	                    <td> {$vo.score}</td>
	                    <td> {$vo.browse}</td>
	                   <td> {$vo.cancel_time|date="Y-m-d H:i",###}</td>
	                 
	                    <td> 
	                    	<a href="{:U('info',array('id'=>$vo['id']))}">详情</a>  
	                    </td>
						
					</tr>
				</foreach>
				</tbody>
				 
			</table>
			<div class="table-actions">
				 
			</div>
			<div class="pagination">{$page}</div>
		
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	 
</body>
</html>
