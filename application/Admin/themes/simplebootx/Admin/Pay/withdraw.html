<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class=""><a href="{:U('index')}">充值消费列表</a></li>
			 <li class="active"><a href="{:U('withdraw')}">提现列表</a></li>
		</ul>
        <form class="well form-search" method="post" action="{:U('withdraw')}">
			用户ID： 
			<input type="text" name="uid"  value="{$uid}">
			用户名： 
			<input type="text" name="uname"  value="{$uname}">
			姓名： 
			<input type="text" name="uname1"  value="{$uname1}">
			<input type="submit" class="btn btn-primary" value="搜索" />
			<a class="btn btn-danger" href="{:U('withdraw')}">清空</a>
		</form> 
	<form class="js-ajax-form" method="post">
		 
		<table class="table table-hover table-bordered">
			<thead>
				<tr> 
					 
					<th>Id</th>
					<th>用户ID</th>
					<th>用户名</th>
					<th>姓名</th>
					<th>{$flag}金额</th> 
					<th>{$flag}说明</th> 
                    <th>{$flag}申请时间</th>
                     <th>状态</th>
                      <th>操作</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="list" item="vo">
				<tr>
					 
					<td>{$vo.id}</td>
					 <td>{$vo.uid}</td> 
                    <td>{$vo.uname}</td> 
                     <td>{$vo.uname1}</td> 
                    <td>￥{$vo.money}</td> 
                    
                    <td>{$vo.dsc}</td>
                     <td> {$vo.time|date="Y-m-d H:i",###}</td>
                      <td>{$withdraw_status[$vo['status']]}</td>
                      <td>
                    <a href="{:U('withdraw_info',array('id'=>$vo['id']))}">查看审核</a> 
                      
	                  </td>
					
                    
				</tr>
				</foreach>
			</tbody>
		</table>
	</form>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
	
	</script>
</body>
</html>
