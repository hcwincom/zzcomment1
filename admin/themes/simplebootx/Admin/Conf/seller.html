<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class=""><a href="{:U('seller_option')}">店铺操作设置</a></li>
			<li class=""><a href="{:U('option')}">会员操作赠币设置</a></li>
			<li class="active"><a href="{:U('seller')}">店铺推荐位设置</a></li> 
			<li class=""><a href="{:U('filter_char')}">网站过滤关键字配置</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('seller_do')}">
			<fieldset>
				 
				<foreach name="conf" item="vo" k="key">
				
				<div class="control-group">
					<label class="control-label">推荐位{$key}-费用</label>
					<div class="controls">
						  <input type="text" value="{$vo['price']}" name="price_{$key}" required/> 
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">推荐位{$key}-图片</label>
					<div class="controls">
						  <input type="text" value="{$vo['pic']}" name="pic_{$key}" id="js-link-image{$key}" required/> 
						 
						<a href="javascript:upload_one_image('图片上传','#js-link-image{$key}');">上传图片</a>
						 
					</div>
				</div>
				 <div class="control-group">
					<label class="control-label">推荐位{$key}-名称</label>
					<div class="controls">
						  <input type="text" value="{$vo['name']}" name="name_{$key}" required/> 
						 
					</div>
				</div>
				 
				 </foreach>
			</fieldset>
			<div class="form-actions">
				 
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
			<div class="control-group">
				<label class="control-label" style="color:red">*</label>
				<div class="controls">  
					<p>前9个推荐位可供用户购买，价格请务必填写有效数字，最后一个不公开买卖，价格可以随意</p>
					<p>如果要显示一样的图片，复制图片地址即可，不必重复上传,否则视为不同图片，影响网页加载速度</p> 
					 
				</div>
				
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	
	 
</body>
</html>
